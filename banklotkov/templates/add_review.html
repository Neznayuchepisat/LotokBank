{% extends 'base.html' %}

{% block title %}Добавить отзыв{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Добавить отзыв для {{ product.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
{% endblock %}
