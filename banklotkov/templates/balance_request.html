{% extends 'base.html' %}
{% block title %}Запрос на пополнение баланса{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Запрос на пополнение баланса</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.amount.id_for_label }}" class="form-label">Сумма пополнения</label>
                    {{ form.amount }}
                </div>
                <button type="submit" class="btn btn-primary">Отправить запрос</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
