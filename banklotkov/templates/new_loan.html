{% extends 'base.html' %}
{% block title %}Оформление кредита{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Оформление кредита</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.amount.id_for_label }}" class="form-label">Сумма кредита</label>
                    {{ form.amount }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.term.id_for_label }}" class="form-label">Срок кредита (в днях)</label>
                    {{ form.term }}
                </div>
                <button type="submit" class="btn btn-primary">Оформить кредит</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
